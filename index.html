<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon'>
  <title>Una Hora de Código por Free Code Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/external/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/theme/mdn-like.css">
  <link rel="stylesheet" href="vendor/theme/elegant.css">
  <link rel="stylesheet" href="vendor/lib/codemirror.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="fonts.css" rel="stylesheet">

  <script src="/external/jquery.min.js"></script>

  <!-- CDN Libraries -->
  <script src="/external/lodash.min.js"></script>

  <!-- Internal libaries -->
  <script src="vendor/lib/codemirror.js"></script>
  <script src="vendor/mode/xml/xml.js"></script>
  <script src="vendor/mode/javascript/javascript.js"></script>
  <script src="vendor/mode/css/css.js"></script>
  <script src="vendor/mode/htmlmixed/htmlmixed.js"></script>

  <!-- Page scripts -->
  <script src="codemirror-update.js"></script>
  <script src="vendor/animate.js"></script>
  <script src="challenges.js"></script>

</head>

<body>
  <div class="navbar">
    <a href="http://freecodecamp.com" target="_blank"><img src="/external/freecodecamp_logo.svg" id="logo"></a>
    <span id="linkback"></span>
    <a href="https://hourofcode.com/" target="_blank">
      <div><span>Hour of Code</span> 2016</div>
    </a>
  </div>

  <div id="success-msg" class="hidden"></div>
  <div id="fail-msg" class="hidden"></div>

  <div class="container">

    <div class="left">
      <h2 id="title"></h2>
      <div class="instructions" id="instructions"></div>

      <hr>
      <div id="user-input">
        <textarea id="code" name="code"></textarea>
        <button class="btn" id="reset-button">Reiniciar</button>
      </div>
    </div>

    <div class="right">
      <h2>Vista previa</h2>
      <iframe id=preview></iframe>
      <button class="btn" id="check-button">Comprobar</button>
    </div>

  </div>

  <button id="next-button" class="btn">Próximo reto <i class="fa fa-arrow-right bounce"></i></button>

</body>
</html>
